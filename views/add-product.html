<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="add-product-container">
    <h1>Add Product</h1>
    <form id="add-product-form" enctype="multipart/form-data">
      <label for="productId">Product ID:</label>
      <input type="text" id="productId" name="productId" maxlength="20" required>

      <label for="productName">Product Name:</label>
      <input type="text" id="productName" name="productName" maxlength="20" required>

      <label for="productDescription">Product Description:</label>
      <textarea id="productDescription" name="productDescription" maxlength="50" required></textarea>

      <label for="productPrice">Product Price (â‚±):</label>
      <input type="number" id="productPrice" name="productPrice" required>

      <label for="productImage">Product Image:</label>
      <input type="file" id="productImage" name="productImage" accept="image/*" required>

      <button type="submit">Add Product</button>
    </form>

    <p id="add-product-error" style="color: red; display: none;">Failed to add product. Please try again.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
