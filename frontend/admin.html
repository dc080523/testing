<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add your styling here (same as before) */
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>

    <div id="admin-login-container">
        <h2>Admin Login</h2>
        <form id="admin-login-form">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="login-error" class="error">Invalid credentials, please try again.</p>
    </div>

    <div id="admin-dashboard">
        <h2>Product List</h2>
        <ul id="product-list"></ul>

        <h2>Add New Product</h2>
        <form id="add-product-form" enctype="multipart/form-data">
            <input type="text" name="id" placeholder="Product ID" required>
            <input type="text" name="name" placeholder="Product Name" required>
            <textarea name="description" placeholder="Description" required></textarea>
            <input type="text" name="price" placeholder="Price" required>
            <input type="file" name="image" required>
            <button type="submit">Add Product</button>
        </form>

        <button id="back-to-products-btn">Back to Products Page</button>
    </div>

    <script>
        // Handle login
        document.getElementById('admin-login-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password }),
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('admin-login-container').style.display = 'none';
                    document.getElementById('admin-dashboard').style.display = 'block';
                    fetchProducts();
                } else {
                    document.getElementById('login-error').style.display = 'block';
                }
            });
        });

        // Fetch products and populate the list
        function fetchProducts() {
            fetch('/admin/products')
                .then(response => response.json())
                .then(products => {
                    const productList = document.getElementById('product-list');
                    productList.innerHTML = ''; // Clear the list first
                    products.forEach(product => {
                        const li = document.createElement('li');
                        li.innerHTML = `${product.name} - ${product.price} 
                            <button class="delete-btn" data-id="${product.id}">Delete</button>`;
                        productList.appendChild(li);
                    });

                    // Add event listeners to the delete buttons
                    document.querySelectorAll('.delete-btn').forEach(button => {
                        button.addEventListener('click', function() {
                            const productId = this.getAttribute('data-id');
                            deleteProduct(productId);
                        });
                    });
                })
                .catch(error => console.log('Error fetching products:', error));
        }

        // Handle product deletion
        function deleteProduct(productId) {
            fetch(`/delete-product/${productId}`, {
                method: 'DELETE',
            })
            .then(response => {
                if (response.ok) {
                    alert('Product deleted successfully');
                    fetchProducts(); // Refresh product list after deletion
                } else {
                    alert('Failed to delete product');
                }
            });
        }

        // Add new product
        document.getElementById('add-product-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);

            fetch('/add-product', {
                method: 'POST',
                body: formData,
            })
            .then(response => {
                if (response.ok) {
                    alert('Product added successfully');
                    fetchProducts(); // Refresh product list after adding a new product
                } else {
                    alert('Failed to add product');
                }
            });
        });

        // Back to products page
        document.getElementById('back-to-products-btn').addEventListener('click', function() {
            window.location.href = '/index.html'; // Redirect to the products page
        });
    </script>
</body>
</html>
