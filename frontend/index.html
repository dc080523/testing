<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <h1>Product List</h1>

    <div id="admin-link" style="display: none;">
        <a href="/admin.html"><button>Admin Login</button></a>
    </div>

    <div id="product-container"></div>

    <h2>Order Products</h2>
    <form id="order-form">
        <h3>Select Products</h3>
        <div id="product-list"></div>

        <h3>Shipping Information</h3>
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="text" name="address" placeholder="Delivery Address" required>
        <input type="tel" name="phone" placeholder="Phone Number" required>

        <button type="submit">Place Order</button>
    </form>

    <script>
        // Check if the user is an admin
        fetch('/check-admin-session')
            .then(response => response.json())
            .then(data => {
                if (data.isAdmin) {
                    document.getElementById('admin-link').style.display = 'none';
                } else {
                    document.getElementById('admin-link').style.display = 'block';
                }
            })
            .catch(error => console.log('Error checking admin session:', error));

        // Fetch and display the product list
        fetch('/api/products')
            .then(response => response.json())
            .then(products => {
                const productContainer = document.getElementById('product-container');
                const productList = document.getElementById('product-list');
                
                products.forEach(product => {
                    const productDiv = document.createElement('div');
                    productDiv.classList.add('product');
                    productDiv.innerHTML = 
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <p>${product.price}</p>
                        <img src="${product.image}" alt="${product.name}" width="200">
                    ;
                    productContainer.appendChild(productDiv);

                    const orderProductDiv = document.createElement('div');
                    orderProductDiv.classList.add('order-product');
                    orderProductDiv.innerHTML = 
                        <input type="checkbox" name="products" value="${product.id}" /> 
                        ${product.name} - ${product.price}
                    ;
                    productList.appendChild(orderProductDiv);
                });
            })
            .catch(error => console.log('Error fetching products:', error));

        // Handle form submission for placing an order
        document.getElementById('order-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const orderData = {
                products: formData.getAll('products'),
                name: formData.get('name'),
                email: formData.get('email'),
                address: formData.get('address'),
                phone: formData.get('phone'),
            };

            fetch('/api/orders', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(orderData),
            })
            .then(response => response.json())
            .then(data => {
                alert('Order placed successfully!');
            })
            .catch(error => {
                alert('Failed to place order. Please try again.');
            });
        });
    </script>
</body>
</html>
