<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Products</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Order Products</h1>

    <!-- Product Selection Form -->
    <form id="order-form">
        <h2>Select Products</h2>
        <div id="product-list"></div>

        <h2>Shipping Information</h2>
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="text" name="address" placeholder="Delivery Address" required>
        <input type="tel" name="phone" placeholder="Phone Number" required>

        <button type="submit">Place Order</button>
    </form>

    <script>
        // Fetch available products from the backend
        fetch('https://independent-renewal-production.up.railway.app/api/products')  // Replace with your correct API endpoint
            .then(response => response.json())
            .then(products => {
                const productList = document.getElementById('product-list');
                products.forEach(product => {
                    const productDiv = document.createElement('div');
                    productDiv.classList.add('product');
                    productDiv.innerHTML = `
                        <input type="checkbox" name="products" value="${product.id}" /> 
                        ${product.name} - ${product.price}
                    `;
                    productList.appendChild(productDiv);
                });
            })
            .catch(error => console.log('Error fetching products:', error));

        // Handle form submission
        document.getElementById('order-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const orderData = {
                products: formData.getAll('products'),
                name: formData.get('name'),
                email: formData.get('email'),
                address: formData.get('address'),
                phone: formData.get('phone'),
            };

            // Send order data to the backend
            fetch('https://your-backend-endpoint/api/orders', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(orderData),
            })
            .then(response => response.json())
            .then(data => {
                alert('Order placed successfully!');
                // Optionally redirect to a confirmation page or reset the form
            })
            .catch(error => {
                alert('Failed to place order. Please try again.');
            });
        });
    </script>
</body>
</html>
