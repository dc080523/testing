<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login & Add Product</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Admin Login Form -->
  <div id="login-container">
    <h1>Admin Login</h1>
    <form id="login-form">
      <label for="adminUsername">Username:</label>
      <input type="text" id="adminUsername" name="adminUsername" required>
      
      <label for="adminPassword">Password:</label>
      <input type="password" id="adminPassword" name="adminPassword" required>
      
      <button type="submit">Login</button>
    </form>
    <p id="login-error" style="color: red; display: none;">Invalid credentials. Please try again.</p>
  </div>

  <!-- Add Product Form (visible after login) -->
  <div id="add-product-container" style="display: none;">
    <h1>Add New Product</h1>
    <form id="add-product-form">
      <label for="productId">Product ID:</label>
      <input type="text" id="productId" name="productId" maxlength="20" required>
      
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" name="productName" maxlength="20" required>
      
      <label for="productDescription">Product Description:</label>
      <textarea id="productDescription" name="productDescription" maxlength="50" required></textarea>
      
      <label for="productPrice">Product Price (â‚±):</label>
      <input type="number" id="productPrice" name="productPrice" required>
      
      <label for="productImage">Product Image:</label>
      <input type="file" id="productImage" name="productImage" accept="image/*">
      
      <button type="submit">Add Product</button>
    </form>
    <img id="image-preview" style="display:none; max-width: 100px; margin-top: 10px;">
  </div>

  <script src="script.js"></script>
</body>
</html>
